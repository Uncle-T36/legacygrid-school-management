<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}LegacyGrid School Management{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="main-nav">
    <a href="{% url 'home' %}">Home</a>
    <a href="/schools/">Schools</a>
    <a href="/billing/">Billing</a>
    <div class="dropdown">
      <button class="dropbtn">Account</button>
      <div class="dropdown-content">
        <a href="{% url 'account:profile' %}">Profile</a>
        <a href="{% url 'account:edit_profile' %}">Edit Profile</a>
        <a href="{% url 'account:avatar' %}">Change Avatar</a>
        <a href="{% url 'account:change_password' %}">Change Password</a>
      </div>
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
